<header class="header">
  <div class="logo">
    <a [routerLink]="['/']">
      <img class="expanded" src="./assets/img/coubuy_logo.png" alt="" style="max-height:40px;" />
    </a>
  </div>
  <p class="title">登录页</p>
</header>

<div class="wrapper">
  <div class="abs-center mt-lg width-lg">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="login()">
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="userName" [nzPlaceHolder]="'请输入用户名'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'请输入密码'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
        </div>
        <p *ngIf="alert" class="alert"> * 登录失败，用户名或密码不正确</p>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>记住密码</span>
          </label>
          <!-- <a class="login-form-forgot">忘记密码</a> -->
          <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" (click)="login()">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
